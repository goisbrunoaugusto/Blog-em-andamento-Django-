<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"
        integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css"
        integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"
        integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font roboto slab -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

    <title>VWatch</title>

    <style>
        :root {
            --color-primary: #269fe6;
            --color-primary-hover: #2086c2;
            --color-primary-dark: #13141f;
            --color-primary-dark-hover: #212336;
            --color-primary-light: #d4ecfa;
            --color-primary-light-hover: #bdd8e7;

            --color-white: #fff;
            --color-black: #000;

            --color-dark-text: #444;
            --color-info-light: #cce5ff;
            --color-debug-light: #cce5ff;
            --color-success-light: #d4edda;
            --color-alert-light: #fff3cd;
            --color-warning-light: #fff3cd;
            --color-error-light: #f8d7da;

            --color-info-dark: #4d86c4;
            --color-debug-dark: #4d86c4;
            --color-success-dark: #4a9c5d;
            --color-alert-dark: #927f40;
            --color-warning-dark: #927f40;
            --color-error-dark: #da525d;

            --color-gray-0: #f9f9f9;
            --color-gray-1: #e0e0e0;
            --color-gray-2: #c7c7c7;
            --color-gray-3: #aeaeae;
            --color-gray-4: #959595;
            --color-gray-5: #7d7d7d;
            --color-gray-6: #646464;
            --color-gray-7: #4b4b4b;
            --color-gray-8: #323232;
            --color-gray-9: #191919;

            --font-primary: sans-serif;
            --font-headings: 'Roboto Slab', serif;

            --spacing-gutter-medium: 3rem;
            --spacing-gutter-large: 4rem;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62%;
        }

        body {
            font-size: 1.6rem;
            font-family: var(--font-primary);
            background: var(--color-gray-1);
            color: var(--color-dark-text);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-headings);
        }

        .container {
            max-width: 144rem;
            margin: 0 auto;
            padding: var(--spacing-gutter-large);
        }

        .main-header-container {
            background: var(--color-primary-dark);
        }

        .main-logo {
            font-size: 4rem;
            color: var(--color-white);
            text-decoration: none;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            width: fit-content;
            margin: 0 auto;
        }

        .main-logo-icon {
            margin-right: 2rem;
        }

        .search-form {
            border: 2px solid var(--color-black);
            border-radius: 16px;
            padding: 0.1rem;
            position: relative;
            max-width: 640px;
            margin: 0 auto;
            /* box-shadow: 3px 4px var(--color-gray-4); */
            transition: all 300ms ease-in-out;
        }

        .search-input,
        .search-button {
            border: none;
            outline: none;
            background: none;
            padding: 1rem;
            transition: all 300ms ease-in-out;
        }

        .search-input {
            width: 100%;
            padding-right: 3rem;
            border-radius: 2px;
        }

        .search-button {
            position: absolute;
            right: 0;
        }

        .search-input:focus-within {
            background: var(--color-white);
            border-radius: 12px;
        }

        .search-form:focus-within {
            border-color: var(--color-primary);
            box-shadow: 3px 4px var(--color-gray-4);
        }

        .search-form:focus-within .search-button {
            color: var(--color-primary);

        }

        .search-button:focus {
            border-radius: 0px 13px 13px 0px;
            outline: 2px solid var(--color-primary);
            background: var(--color-gray-3);
        }

        .main-content {
            padding-top: 0;
        }

        .main-content-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: var(--spacing-gutter-large)
        }

        .vwatch {
            background: var(--color-white);
            box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.4);
            transition: all 150ms ease-in-out;
        }

        .vwatch img {
            max-width: 100%;
        }

        .vwatch-list-event {
            max-width: 640px;
            border-radius: 15px;
            overflow: hidden;
        }

        .vwatch-list-event:hover {
            transform: scale(1.02);
            box-shadow: -8px 8px 20px rgba(0, 0, 0, 0.5);
        }

        .vwatch-title-container {
            padding: 2rem;
        }

        .vwatch-author-container {
            padding-left: 2rem;
            color: var(--color-gray-4);
        }

        .vwatch-author-date {
            padding-left: 2rem;
        }

        .vwatch-author-category {
            padding-left: 2rem;
        }

        .vwatch-author-category a {
            color: var(--color-gray-4);
            text-decoration: none;
        }

        .vwatch-author-category a:hover {
            color: var(--color-primary);
        }

        .vwatch-author-description {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .vwatch-see-more {
            align-self: center;
        }

        .vwatch-see-more a {
            text-decoration: none;
            color: var(--color-gray-7);
        }

        .vwatch-see-more a:hover {
            color: var(--color-primary);
        }

        .vwatch-people {
            text-align: center;
        }

        .vwatch-meta-container {
            display: flex;
            flex-flow: row wrap;
            background: var(--color-gray-1);
            justify-content: space-evenly;
            padding: 1rem;
        }

        .vwatch-main-footer {
            background: var(--color-black);
            padding: var(--spacing-gutter-large);
            display: flex;
            flex-flow: row wrap;
            font-size: large;
        }

        .vwatch-main-footer a {
            color: white;
            text-decoration: none;
        }

        .vwatch-my-name {
            padding-right: 1rem;
        }

        .vwatch-main-footer-icons {
            display: flex;
            flex-flow: row wrap;
            padding-left: 1rem;
        }

        .vwatch-main-footer-linkedin {
            padding-right: 1rem;
        }

        .vwatch-main-footer-linkedin a:hover {
            color: #0072b1;
        }

        .vwatch-main-footer-github a:hover {
            color: orangered;
        }
    </style>
</head>
